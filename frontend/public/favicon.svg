<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.6" opacity="0.25"/>
    </pattern>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Simple Shield Shape -->
  <path d="M50 10 L20 20 L20 50 Q20 70 50 85 Q80 70 80 50 L80 20 Z"
        fill="url(#shieldGrad)"
        filter="url(#shadow)"/>

  <!-- Inner Glow -->
  <path d="M50 15 L25 23 L25 50 Q25 65 50 78 Q75 65 75 50 L75 23 Z"
        fill="url(#glow)"/>

  <!-- Grid Pattern Overlay -->
  <path d="M50 15 L25 23 L25 50 Q25 65 50 78 Q75 65 75 50 L75 23 Z"
        fill="url(#grid)"/>

  <!-- Shield Border -->
  <path d="M50 10 L20 20 L20 50 Q20 70 50 85 Q80 70 80 50 L80 20 Z"
        stroke="white"
        stroke-width="2.5"
        fill="none"
        opacity="1"/>
</svg>
